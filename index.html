<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Seção de Login -->
  <section id="loginSection" class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="loginUsername">Usuário:</label>
      <input type="text" id="loginUsername" required>
      <label for="loginPassword">Senha:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Entrar</button>
    </form>
    <p><a href="#" id="goToRegister">Registre-se aqui</a></p>
  </section>

  <!-- Seção de Registro -->
  <section id="registerSection" class="container" style="display: none;">
    <h1>Registro</h1>
    <form id="registerForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Registrar</button>
    </form>
    <p><a href="#" id="goToLogin">Já tem uma conta? Faça login aqui</a></p>
  </section>

  <!-- Seção de Dashboard -->
  <section id="dashboardSection" class="container" style="display: none;">
    <h1>Bem-vindo ao Dashboard</h1>
    <button id="logoutButton">Sair</button>
    <div id="content">
      <!-- Área para os dados climáticos -->
      <h2>Informações do Clima</h2>
      <div id="weatherInfo">
        <!-- Dados do clima serão inseridos dinamicamente aqui -->
        <p>Carregando informações do clima...</p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/parse/dist/parse.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
